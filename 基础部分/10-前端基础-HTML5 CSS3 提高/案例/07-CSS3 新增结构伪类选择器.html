<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 新增结构伪类选择器</title>
    <style>
        /* 1. 选择 ul 里面的第一个孩子，小 li */
        ul li:first-child {
            background-color: pink;
        }

        /* 2. 选择 ul 里面的最后一个孩子，小 li */
        ul li:last-child {
            background-color: pink;
        }

        /* 3. 选择 ul 里面的第 2 个孩子，小 li */
        ul li:nth-child(2) {
            background-color: skyblue;
        }

        ul li:nth-child(6) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第 1 个孩子</li>
        <li>我是第 2 个孩子</li>
        <li>我是第 3 个孩子</li>
        <li>我是第 4 个孩子</li>
        <li>我是第 5 个孩子</li>
        <li>我是第 6 个孩子</li>
        <li>我是第 7 个孩子</li>
        <li>我是第 8 个孩子</li>
    </ul>
</body>

</html>
